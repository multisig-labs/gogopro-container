name: "lancer-server"

services:
  # Service for the first Dockerfile
  avalanche:
    build:
      context: subnet-evm
      dockerfile: ../Dockerfile
      args:
        AVALANCHE_VERSION: latest # Update with the appropriate version
    ports:
      - "9650:9650"
      - "9651:9651"
    volumes:
      - ./avalanche:/avalanche
    command: /avalanchego/build/avalanchego --data-dir=/avalanche --network-id=fuji --config-file=/avalanche/configs/node.json
    # Service for the watchdog
  watchdog:
    build:
      context: .
      dockerfile: Dockerfile.watchdog
    volumes:
      - ./avalanche:/avalanche
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env

  health:
    build:
      context: .
      dockerfile: Dockerfile.health
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports: 
      - "8000:8000"
  
  proxy:
    image: caddy:latest
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data

volumes:
  caddy_data:
